<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      @font-face {
        font-family: "HyliaSerifBeta";
        src: url("assets/webfonts/HyliaSerifBeta-Regular.otf")
          format("opentype");
      }

      .logo-svg {
        width: 100%;
        height: auto;
        max-width: 960px;
        margin: 0 auto;
      }

      .logo-text {
        font-family: "HyliaSerifBeta", sans-serif;
        font-size: 64px;
        fill: url(#gold-gradient);
        stroke: black;
        stroke-width: 3px;
        paint-order: stroke fill;
      }

      .content {
        max-width: 960px;
        margin: 0 auto;
        padding: 2em;
      }

      .steps {
        margin-bottom: 2em;
      }

      .steps h3 {
        margin-bottom: 0.5em;
      }

      .steps p {
        margin: 0.5em 0 1em;
      }

      .placeholder {
        width: 100%;
        height: 200px;
        background-color: #ccc;
        text-align: center;
        line-height: 200px;
        color: #555;
        margin-bottom: 1em;
      }

      .contact-form {
        max-width: 600px;
        margin: 2em auto;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact-form label {
        display: block;
        margin-bottom: 0.5em;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact-form button {
        padding: 0.5em 1em;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body class="homepage is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <section id="header" class="header-background">
        <!-- Logo -->
        <svg
          viewBox="0 0 500 100"
          preserveAspectRatio="xMinYMin meet"
          class="logo-svg"
        >
          <!-- Define the golden gradient -->
          <defs>
            <linearGradient
              id="gold-gradient"
              x1="0%"
              y1="0%"
              x2="0%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #ffd700; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #a86d00; stop-opacity: 1"
              />
            </linearGradient>
          </defs>

          <!-- Text with custom font, black outline, and golden gradient -->
          <text x="75" y="75" class="logo-text">Key Trustee</text>
        </svg>
        <div class="container">
          <div class="row">
            <div class="col-xl-12" style="text-align: left">
              <h1 style="text-align: center">Beta Sign Up</h1>
              <hr />
              <p>
                Key Trustee is launching to beta partners shortly. Enter your
                contact information to be notified when it does, and gain access
                to our beta integration support program.
              </p>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <section id="contact">
          <div class="content contact-form">
            <form action="https://formspree.io/f/myzgypjn" method="POST">
              <label for="email">Email (required):</label>
              <input type="email" id="email" name="email" required />

              <label for="linkedin">LinkedIn Profile (optional):</label>
              <input type="text" id="linkedin" name="linkedin" />

              <label for="note">Note (optional):</label>
              <textarea id="note" name="note" rows="5"></textarea>

              <button type="submit">Send</button>
            </form>
          </div>
        </section>
      </section>

      <!-- Footer -->
      <section id="footer">
        <div class="container">
          <!-- Copyright -->
          <div id="copyright">
            &copy; 2024 Sibylline Software. All rights reserved.
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
